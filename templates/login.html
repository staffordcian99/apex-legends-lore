{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align reg-head text-shadow">Log-in</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel red darken-4">
                
                <div class="row">
                    <div class="input-field col s12 reg-text text-shadow">
                        <i class="fas fa-user-plus prefix reg-icon"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 reg-text text-shadow">
                        <i class="fas fa-key prefix reg-icon"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="col s12 btn text-shadow grey darken-4">
                        Log-in
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
