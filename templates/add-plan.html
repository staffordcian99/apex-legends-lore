{% extends "base.html" %}
{% block content %}

  <h3 class="center-align reg-head text-shadow">Add a Plan:</h3>

  <div class="row card-panel red darken-4 text-shadow white-text">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-wrench prefix footer-icon"></i>
          <input id="plan_type" name="plan_type" minlength="5" 
          maxlength="50" type="text" class="validate" required>
          <label for="plan_type">What do you want to improve?</label>
        </div>
      </div>
      <div class="row">  
        <div class="input-field col s12">
          <i class="fas fa-brain prefix footer-icon"></i>
          <textarea id="plan_aim" name="plan_aim" minlength="5"
          maxlength="250" class="materialize-textarea validate" required></textarea>
          <label for="plan_aim">How are you going to do it?</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
