{% extends "base.html" %}
{% block content %}

  <h3 class="center-align reg-head text-shadow">Edit Plan:</h3>

  <div class="row card-panel red darken-4 text-shadow white-text">
    <form class="col s12" method="POST" action="{{url_for('edit_plan', plan_id=plan._id)}}">
      <!--plan type input-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-wrench prefix footer-icon"></i>
          <input id="plan_type" name="plan_type" minlength="5" 
          maxlength="50" value="{{ plan.plan_type }}" type="text" class="validate" required>
          <label for="plan_type">What do you want to improve?</label>
        </div>
      </div>
      <!--plan aim input-->
      <div class="row">  
        <div class="input-field col s12">
          <i class="fas fa-brain prefix footer-icon"></i>
          <textarea id="plan_aim" name="plan_aim" minlength="5"
          maxlength="250" class="materialize-textarea validate" required>{{ plan.plan_aim }}</textarea>
          <label for="plan_aim">How are you going to do it?</label>
        </div>
        <!--cancel and submit buttons-->
        <div class="row">
          <div class="col s12 center-align">
            <a href="{{url_for('player_plans')}}" class="btn-large text-shadow bg">
              Cancel <i class="far fa-window-close"></i>
            </a>
            <button type="submit" class="btn-large center-align bg white-text text-shadow">
              Edit Plan  <i class="far fa-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
