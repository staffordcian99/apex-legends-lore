{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align reg-head text-shadow">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('register')}}">
            <div class="card-panel red darken-4">
                
                <div class="row">
                    <div class="input-field col s12 reg-text text-shadow">
                        <i class="fas fa-at prefix reg-icon"></i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12 reg-text text-shadow">
                        <i class="fas fa-user-plus prefix reg-icon"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 reg-text text-shadow">
                        <i class="fas fa-key prefix reg-icon"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="col s12 btn text-shadow grey darken-4">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
