{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align reg-head text-shadow">Player plans:</h3>


    {% for plan in plans %} 
        <ul class="collapsible popout white-text text-shadow red darken-4 col s12 m6 offset-m3">
            <li>
                <div class="collapsible-header white-text text-shadow red darken-4">
                    <i class="fas fa-chevron-circle-down"></i><h3>{{plan.plan_type}}</h3>
                </div>
                <div class="collapsible-body">
                    <p><b>What to do:</b> {{plan.plan_aim}}</p>
                    <p><b>Created by:</b> {{plan.created_by}}</p>
                </div>
            </li>
        </ul>
               
    {% endfor %}

{% endblock %}
