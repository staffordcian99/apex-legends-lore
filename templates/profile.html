{% extends "base.html" %}
{% block content %}
     <!--displays the users username-->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel red darken-4 text-shadow">
                <h3 class="center-align white-text">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>
     <!--Log out option-->
    <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card-panel red darken-4">
            <a class="center-align white-text text-shadow" href="{{url_for('log_out')}}">
                <p><u><em>Log Out</em></u></p>
            </a>
          </div>
        </div>
      </div>

{% endblock %}
